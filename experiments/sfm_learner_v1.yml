end_trigger: [150, "epoch"] # 3200 / 16 = 200 * 150 = 30000
results: results
gpus: [0, 1]
mode: Train
seed: 1

model:
  module: models.base_model
  name: SFMLearner
  pretrained_model:
    path: # 0000_model.npz
    download: # https://0000_model.npz
  architecture:
    smooth_reg: 1
    exp_reg: 1

dataset:
  train:
    module: datasets.kitti.kitti_raw_dataset
    name: KittiRawDataset
    args:
      data_dir: ../dataset/KITTI_formatted
      # data_dir: /home/user/.chainer/dataset/pfnet/chainer/raw
      split: train
      seq_len: 3

  valid:
    module: datasets.kitti.kitti_raw_dataset
    name: KittiRawDataset
    args:
      data_dir: ../dataset/KITTI_formatted
      # data_dir: /home/user/.chainer/dataset/pfnet/chainer/raw
      split: val
      seq_len: 3

updater:
  name: StandardUpdater

iterator:
  name: MultiprocessIterator
  train_batchsize: 4
  test_batchsize: 2
  args:
    n_processes: 2
    n_prefetch: 1
    shared_mem: 60000000

optimizer:
  name: Adam # MomentumSGD
  args:
    beta1: 0.9
    beta2: 0.999
  #hook:
  #  WeightDecay: 0.0002

extension:
  #Evaluator:
  #  name: Evaluator
  #  trigger: [1, 'epoch']
  snapshot:
      trigger: [150, "epoch"]
  snapshot_object:
      trigger: [10, "epoch"]
  LogReport:
    trigger: [1, "epoch"]
  PrintReport:
    name:
      epoch
      iteration
      main/loss
      main/prob_loss
      main/reg_loss
      lr
    trigger: [1, "epoch"]
  ProgressBar:
      update_interval: 10
  observe_lr:
