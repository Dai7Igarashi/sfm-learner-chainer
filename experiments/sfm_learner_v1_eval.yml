end_trigger: [200000, "iteration"]
results: results/eval
gpus: [1]
mode: Test
seed: 1

model:
  module: models.base_model
  name: SFMLearner
  pretrained_model:
    path: # model.npz
    download: # https://0000_model.npz
  architecture:
    smooth_reg: 0.
    exp_reg: 0.

dataset:
  test:
    module: datasets.kitti.kitti_raw_transformed
    name: KittiDepthEvaluation
    args:
      data_dir: ../dataset/KITTI_formatted
      # data_dir: /home/user/.chainer/dataset/pfnet/chainer/raw
      split: train
      seq_len: 3

updater:
  name: StandardUpdater

iterator:
  name: SerialIterator
  train_batchsize: 4
  test_batchsize: 4
