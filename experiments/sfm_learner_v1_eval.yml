end_trigger: [200000, "iteration"]
results: results/eval
gpus: [0]
mode: Test
seed: 1
min_depth: 0.001
max_depth: 80

model:
  module: models.base_model
  name: SFMLearner
  pretrained_model:
    path: # model.npz
    download: # https://0000_model.npz
  architecture:
    smooth_reg: 0.
    exp_reg: 0.

dataset:
  test:
    module: datasets.kitti.kitti_depth_evaluation
    name: KittiDepthEvaluation
    args:
      data_dir: ../dataset/kitti_raw
      test_files: ./kitti_eval/test_files_eigen.txt
      # data_dir: /home/user/.chainer/dataset/pfnet/chainer/raw
      split: train
      seq_len: 3
      min_depth: 0.001
      max_depth: 80

updater:
  name: StandardUpdater

iterator:
  name: SerialIterator
  test_batchsize: 1
