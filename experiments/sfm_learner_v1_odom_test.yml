end_trigger: [200000, "iteration"]
results: results/basic
gpus: [0]
mode: Test
seed: 1

model:
  module: models.base_model
  name: SFMLearner
  pretrained_model:
    path: ./results/odem/model.npz
    download: # https://0000_model.npz
  architecture:
    smooth_reg: 0.
    exp_reg: 0.
    seq_len: 5

dataset:
  test:
    module: datasets.kitti.kitti_odometry_evaluation
    name: KittiOdometryEvaluation
    args:
      data_dir: ../dataset/kitti_raw
      test_files: # TODO./kitti_eval/test_files_eigen.txt
      # data_dir: /home/user/.chainer/dataset/pfnet/chainer/raw
      seq_len: 5

updater:
  name: StandardUpdater

iterator:
  name: SerialIterator
  train_batchsize: 4
  test_batchsize: 4
  # args:
  #  n_processes: 4
  #  n_prefetch: 2
  #  shared_mem: 60000000
